<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>All Patients</h1>
        <div>
            <table border="1" cellpadding="8">
                <thead>
                    <tr>
                        <th>Patient Code</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient.patient_code }}</td>
                        <td>{{ patient.name }}</td>
                        <td>{{ patient.gender|title }}</td>
                        <td>{{ patient.phone }}</td>
                        <td>
                            <a href="{% url 'patients:patient_details' patient.id %}">View</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">No patients found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
